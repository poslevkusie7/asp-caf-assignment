name: Test CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    env:
      CONTAINER_NAME: caf-dev-container
      IMAGE_NAME: caf-dev-image
      ENABLE_COVERAGE: 1  # Ensures Makefile builds with coverage

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: make build-container

    - name: Start Docker container
      run: |
        docker run -dit --name $CONTAINER_NAME \
          -v ${{ github.workspace }}:/workspace $IMAGE_NAME

    - name: Wait for container to be ready
      run: |
        echo "Waiting for container to be ready..."
        timeout 30 bash -c 'until docker exec $CONTAINER_NAME echo "Container ready"; do sleep 1; done'

    - name: Deploy with coverage
      run: docker exec $CONTAINER_NAME make deploy ENABLE_COVERAGE=1

    - name: Run tests with coverage
      run: docker exec $CONTAINER_NAME make test ENABLE_COVERAGE=1

    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: test-results.xml
        reporter: java-junit

    - name: Upload Coverage HTML
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: html-coverage-report
        path: coverage/

    - name: Setup LCOV
      uses: hrishikesh-kadam/setup-lcov@v1

    - name: Fix absolute paths in coverage file
      if: always()
      run: |
        sudo chown -R $USER coverage
        sed -i 's|/workspace|${{ github.workspace }}|g' coverage/combined_coverage.info

    - name: Report Coverage
      uses: zgosalvez/github-actions-report-lcov@v4
      if: always()
      with:
        coverage-files: coverage/combined_coverage.info
        minimum-coverage: 80
        github-token: ${{ secrets.GITHUB_TOKEN }}
        update-comment: true

    - name: Cleanup Docker container
      if: always()
      run: |
        docker stop $CONTAINER_NAME || true
        docker rm $CONTAINER_NAME || true